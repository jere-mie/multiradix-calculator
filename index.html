<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta property="og:site_name" content="Bornais.ca" />
    <meta property="og:title" content="Multi-Radix Calculator" />
    <meta property="og:description" content="Calculator and converter for numbers of different bases. Made by Jeremie Bornais." />
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/512px-Calculator_icon.svg.png" />
    <meta property="og:type" content="website" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Multi-Radix Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>

    <!-- BASE CONVERTER SECTION -->
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form action="" onsubmit="run(); return false">
            <br><br><br>
            <h1 style="text-align: center;">Radix (Base) Converter</h1>
            <br>
            <div class="form-group">
              <label for="r1">Starting Radix (Base)</label>
              <input type="text" class="form-control" id="r1" required>
            </div>
            <div class="form-group">
              <label for="r2">Output Radix (Base)</label>
              <input type="text" class="form-control" id="r2" required>
            </div>
            <div class="form-group">
              <label for="num">Number To Convert</label>
              <input type="text" class="form-control" id="num" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="form-group">
              <label for="answer">Answer</label>
              <input type="text" class="form-control" id="answer" readonly>
            </div>
          </form>

          <!-- 1CF/2CF CONVERTER -->
          <form action="" onsubmit="oneandtwo(); return false">
            <br><br><br>
            <h1 style="text-align: center;">1's Compliment / 2's Compliment Converter</h1>
            <br>
            <div class="form-group">
              <label for="complimentNum">Starting Number</label>
              <input type="text" class="form-control" id="complimentNum" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="form-group">
              <label for="answer">1's Compliment Form</label>
              <input type="text" class="form-control" id="answer1cf" readonly>
            </div>
            <div class="form-group">
              <label for="answer">2's Compliment Form</label>
              <input type="text" class="form-control" id="answer2cf" readonly>
            </div>
          </form>


          <!-- CALCULATOR SECTION -->
          <br><br><br><br><br>
          <h1 style="text-align: center;">Calculator</h1>
          <br>
          <div class="form-group">
            <label for="exprrad">Radix (Base) of Numbers in Expression</label>
            <input type="text" class="form-control" id="exprrad" value="10" required>
          </div>
          <form action="" onsubmit="solve(); return false">
            <div class="calculator">
              <input type="text" class="test" id="expr">
              <div class="num clear" onclick="clearExpr()">C</div>
              <div class="num" onclick="addExpr('/')">/</div>
              <div class="num" onclick="addExpr('*')">*</div>
              <div class="num" onclick="addExpr(7)">7</div>
              <div class="num" onclick="addExpr(8)">8</div>
              <div class="num" onclick="addExpr(9)">9</div>
              <div class="num" onclick="addExpr('-')">-</div>
              <div class="num" onclick="addExpr(4)">4</div>
              <div class="num" onclick="addExpr(5)">5</div>
              <div class="num" onclick="addExpr(6)">6</div>
              <div class="num plus" onclick="addExpr('+')">+</div>
              <div class="num" onclick="addExpr(1)">1</div>
              <div class="num" onclick="addExpr(2)">2</div>
              <div class="num" onclick="addExpr(3)">3</div>
              <div class="num" onclick="addExpr(0)">0</div>
              <div class="num" onclick="addExpr('.')">.</div>
              <div class="num equals" onclick="solve()">=</div>   
            </div>
          </form>
          
          <br><br><br>
        </div>
      </div>
    </div>

    <div class="container">
      <br><br><br>
      <h1 class="thin center">Matrix Multiplier</h1>
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-4">
                  <br><br>
                  <h3 class="center">Matrix 1</h3>
                  <textarea class="form-control" name="" cols="20" rows="5" id="mat1"></textarea>
          </div>
          <div class="col-md-4">
              <br><br>
              <h3 class="center">Matrix 2</h3>
              <textarea class="form-control" name="" cols="20" rows="5" id="mat2"></textarea>
          </div>
          <div class="col-md-2"></div>
      </div>
      <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <br><br>
              <p class="center">
                  <button class="btn btn-outline-primary" onclick="matmult()">Multiply</button>
              </p>
              <h3 class="center">Answer</h3>
              <textarea class="form-control" name="" cols="20" rows="5" id="matanswer" readonly></textarea>    
          </div>
      </div>
  </div>


  <div class="container">
      <br><br><br>
      <h1 class="thin center">Matrix Info</h1>
      <br>
      <select class="form-control" id="matselect">
          <option>Invert Matrix</option>
          <option>Transpose Matrix</option>
          <option>Calculate Determinant</option>
          <option>Calculate Trace</option>
          <option>Calculate Eigenvalues</option>
          <option>Calculate Eigenvectors</option>
      </select>
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-4">
                  <br><br>
                  <h3 class="center">Matrix</h3>
                  <textarea class="form-control" name="" cols="20" rows="5" id="mat3"></textarea>
          </div>
          <div class="col-md-4">
              <br><br>
              <h3 class="center">Answer</h3>
              <textarea class="form-control" name="" cols="20" rows="5" id="matinfoans" readonly></textarea>
          </div>
          <div class="col-md-2"></div>
      </div>
      <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <br><br>
              <p class="center">
                  <button class="btn btn-outline-primary" onclick="matinfo()">Caclulate</button>
              </p>
          </div>
      </div>
      <br><br><br><br><br>
      <br><br><br><br><br>
  </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.min.js"></script>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
  </body>
</html>
