<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta property="og:site_name" content="Bornais.ca" />
    <meta property="og:title" content="Multi-Radix Calculator" />
    <meta property="og:description" content="Calculator and converter for numbers of different bases. Made by Jeremie Bornais." />
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/512px-Calculator_icon.svg.png" />
    <meta property="og:type" content="website" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Multi-Radix Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      .thin{
        font-weight:200;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form action="" onsubmit="run(); return false">
            <br><br><br>
            <h1 style="text-align: center;">Radix (Base) Converter</h1>
            <br>
            <div class="form-group">
              <label for="r1">Starting Radix (Base)</label>
              <input type="text" class="form-control" id="r1" required>
            </div>
            <div class="form-group">
              <label for="r2">Output Radix (Base)</label>
              <input type="text" class="form-control" id="r2" required>
            </div>
            <div class="form-group">
              <label for="num">Number To Convert</label>
              <input type="text" class="form-control" id="num" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="form-group">
              <label for="answer">Answer</label>
              <input type="text" class="form-control" id="answer" readonly>
            </div>
          </form>      
          <br><br><br><br>
          <form action="" onsubmit="solve(); return false">
            <br><br><br>
            <h1 style="text-align: center;">Calculator</h1>
            <br>
            <div class="form-group">
              <label for="exprrad">Radix (Base) of Numbers in Expression</label>
              <input type="text" class="form-control" id="exprrad" required>
            </div>
            <div class="form-group">
              <label for="expr">Expression (ex. 5*4+2)</label>
              <input type="text" class="form-control" id="expr" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="form-group">
              <label for="answer">Answer</label>
              <input type="text" class="form-control" id="answer2" readonly>
            </div>
          </form>      
          <br><br><br><br><br>
          <input type="text" id="test">
          <button onclick="addExpr(1)">1</button>
          <button onclick="addExpr(2)">2</button>
          <button onclick="addExpr(3)">3</button>
          <button onclick="addExpr(4)">4</button>
          <button onclick="addExpr(5)">5</button>
          <button onclick="addExpr(6)">6</button>
          <button onclick="addExpr(7)">7</button>
          <button onclick="addExpr(8)">8</button>
          <button onclick="addExpr(9)">9</button>
          <button onclick="addExpr(0)">0</button>
          <button onclick="clearExpr()">AC</button>
          
          <br><br><br>
        </div>
      </div>
    </div>

    <script>
      function clearExpr(){
        var test=document.getElementById('test');
        test.value = '';
      }
      function addExpr(num){
        var test=document.getElementById('test');
        test.value = test.value.concat(num);
      }
      function convert(value, base = 2) {
        var [integer, fraction = ''] = value.toString().split('.');

        return parseInt(integer, base) + (integer[0] !== '-' || -1) * fraction
          .split('')
          .reduceRight((r, a) => (r + parseInt(a, base)) / base, 0);
      }

      function run(){
        r1=parseInt(document.getElementById('r1').value);
        r2=parseInt(document.getElementById('r2').value);
        num=document.getElementById('num').value;
        // var newnum = parseInt(num,r1);
        var newnum = convert(num,r1); //converts to base 10
        newnum = newnum.toString(r2); //converts to base r2
        answer = document.getElementById('answer');
        answer.value = newnum;
      }
      function solve(){
        exprrad=parseInt(document.getElementById('exprrad').value);
        expr=document.getElementById('expr').value;
        var result = convertExpr(expr,exprrad);
        answer2 = document.getElementById('answer2');
        answer2.value = result;
        // expr.value=result;
        
      }

      function convertExpr(expr, base){
        var arr = [''];
        for (var i=0; i<expr.length; i++){
          if(expr[i]==';'){
            return "input error";
          }
          if(!isNaN(expr[i]) || expr[i]=='.'){
            arr[arr.length-1] = arr[arr.length-1].concat(expr[i]);
          }else{
            arr.push(expr[i]);
            arr.push('');            
          }
        }
        for (var i=0; i<arr.length; i++){
          if (!isNaN(arr[i])){
            arr[i] = convert(arr[i],base);
          }
        }
        return eval(arr.join('')).toString(base);
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
